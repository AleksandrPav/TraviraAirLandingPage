<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Travira-Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/css/main.min.css">

</head>

<body>
    <header>
        <section class="header">
            <div class="header__container __container">
                <a href="#" class="logo">
                    <img src="/img/logo.png" alt="logo">
                </a>
                <nav class="header__nav">
                    <ul class="header__nav-items">
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link">Home</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link">About</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link">Service</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link">Safety</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link">Careers</a>
                        </li>
                    </ul>
                    
                </nav>
                <div>
                    <a href="" class="nav__btn modal-open">Contact Us</a>
                </div>
            </div>
            <div class="modal modal__container visually-hidden">
                <a href="" class="modal__close"><svg class="modal__close-icon">
                        <use href="/img/symbol-defs.svg#icon-cancel"></use>
                    </svg></a>
                <form id="contact" method="post">
                    <h3 class="modal__title">Quick Contact</h3>
                    <h4 class="modal__text">Contact us today, and get a special discount!</h4>
                    <fieldset class="modal__item">
                        <input class="modal__input" placeholder="Your name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset class="modal__item">
                        <input class="modal__input" placeholder="Your Email Address" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset class="modal__item">
                        <input class="modal__input" placeholder="Your Phone Number" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset class="modal__item">
                        <button class="modal__btn" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </form>
            
            
            </div>
        </section>

    </header>





<script src="/js/index.js" type="module"></script>
</body>
</html>
